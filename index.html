<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones Web Interacciones</title>
    <style>
        .pelota {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            /*transition-property: width;
            transition-duration: 1s;
            transition-delay: 1s;
            transition-timing-function: ease;*/
            transition: width 1s 1s ease;
        }
		
		      }
        .pelota.a{
            background: red;
            left: 0;
        }
        .pelota.b{
            background: black;
            right: 0;
        }
        .canasta {
            border: 1px solid black;
            position: relative;
            height: 200px;
        }
        .canasta:hover .pelota.a{
            left: calc(50% - 100px);
        }

        .canasta:hover .pelota.b{
            right: calc(50% - 100px);
        }
		
		.canasta {
            border: 1px solid black;
            position: relative;
            height: 200px;
            /*transform: rotar | sesgar | position | tama√±o;*/
            transform: rotate(5deg) skew(10deg) translate(100px) scale(1.5);
        }
        .canasta:hover .pelota.a{
            left: calc(50% - 100px);
        }

        .canasta:hover .pelota.b{
            right: calc(50% - 100px);
        }
    </style>
</head>
<body>
	  <div class="canasta">
        <div class="pelota a"></div>
        <div class="pelota b"></div>
    </div>
</body>
</html>
