<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones CSS</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial;
        }      
        .container {
            border: 1px solid red;
            width: 100%;
        }
        .container:hover .cuadrado {
            animation-play-state: paused;
        }
        .cuadrado {
            width: 200px;
            height: 200px;
            background: #7dc900;
            margin: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: cuadrado, rebote;
            animation-duration: 2s, 3s;
            animation-iteration-count: infinite,20 ;
            animation-timing-function: linear,ease-in-out;
            animation-direction: alternate;
            position: relative;
        }

        @keyframes cuadrado {
            0% {
                /*opacity: 1;*/
                left: 0;
            }
            100%{
                /*opacity: 0;*/
                left: calc(100% - 240px);
            }
        }

        @keyframes escalera {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(500px);
            }
        }

        @keyframes rebote {
            from {
                transform: translateY(0);
            }
            to {
                transform:  translateY(100px) scale(1,.8);
            }
        }

        /*@@ -53,6 +56,15 @@*/
    </style>
</head>
<body>
    <div class="container">
        <div class="cuadrado" id="cuadrado">
        </div>
    </div>
    <script>
        const $cuadrado = document.getElementById('cuadrado')
        /*$cuadrado.addEventListener('animationstart', (event) => {*/
        /*$cuadrado.addEventListener('animationiteration', (event) => {*/
        $cuadrado.addEventListener('animationend', (event) => {
            console.log(event.animationName);
            if(event.animationName === 'rebote'){
                $cuadrado.style.animationName = 'cuadrado escalera'
                $cuadrado.style.animationDuration = '3s 3s';
            }
        })
    </script>
</body>
</html>
