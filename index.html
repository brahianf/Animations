<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url('platzi.png');
            background-size: 100%;
            height: 200vh;
            margin:0
        }
        .header {
            background: #1d3644;
            display: flex;
            height: 80px;
            justify-content: flex-end;
            padding: 20px 150px;
        }
        .notification {
            color: white;
            width: 50px;
            height: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .notification:before {
            content:"\f0f3";
            font-family: "FontAwesome";
            display: block;
            font-size: 50px;
        }

        .notification:after {
            content: "1";
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            background: #ff4600;
            border-radius: 50%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .btn {
            text-align: center;
            background: #7dc800;
            padding: .6em .8em;
            border: none;
            color: white;
            margin: 5px;
            margin-right: 50px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 26px;
            box-shadow: inset 0 -.2em rgba(0, 0, 0, .2);
            outline: 0;
            transition: .2s;
            will-change: transform;
        }
        .btn:active {
            transform: scale(.8);
        }

    </style>
</head>
<body>
    <header class="header">
        <button class="btn primary">Enviar Not</button>
        <div class="notification"></div>
    </header>
</body>
</html>
