<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript element.animate</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 600px;
            border: 1px solid red;
        }
        .pelota{
            width: 200px;
            height: 200px;
            background: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
	<div class="container">
        <div class="pelota" id="pelota"></div>
    </div>

    <script>
        const $pelota = document.getElementById('pelota')
        /*element.animate(keyframes = [], option= {})*/
        $pelota.animate([
            {
                transform: 'translateX(0)'
            },  
            {
                transform: 'translateX(600px)'
            }
        ], {
            duration: 1000,
            delay: 1000,
            direction: 'normal',
            easing: 'linear',
            iterations: Infinity,
            fill: 'forwards',
            iterationStart: .5
        })

    </script>
</body>
</html>
